<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            color: #2d3436;
            min-height: 100vh;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 60px;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px;
        }

        @media (min-width: 768px) {
            .card-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .attack-card {
            background: #ffffff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            width: 280px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .attack-card:hover {
            border-color: #007bff;
            box-shadow: 0 8px 18px rgba(0, 123, 255, 0.15);
            transform: translateY(-5px);
        }

        .attack-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #e74c3c; /* red accent */
        }

        .attack-btn {
            font-size: 1.2rem;
            font-weight: 500;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
        }

        .attack-btn:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="title">üîê Attack Detection</div>

    <div class="card-container">
        <div class="attack-card">
            <i class="fas fa-water"></i>
            <div class="attack-btn">Flood Attacks</div>
        </div>

        <div class="attack-card">
            <i class="fas fa-user-secret"></i>
            <div class="attack-btn">Man-in-the-Middle</div>
        </div>

        <div class="attack-card">
            <i class="fas fa-database"></i>
            <div class="attack-btn">SQL Injection</div>
        </div>
    </div>

</body>
</html>
